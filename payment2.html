            <script>
              let backgrounds = [
     "url('netfliximages/gold.jpg')",
     "url('netfliximages/gold2.jpg')",
     "url('netfliximages/gold3.jpg')"
 ];
 
 let currentIndex = 0;
 let container = document.getElementById("background-slideshow");
 
 function changeBackground() {
     currentIndex = (currentIndex + 1) % backgrounds.length;
     container.style.backgroundImage = backgrounds[currentIndex];
 
     // Create sliding effect by toggling the class
     container.classList.remove('slide-left');
     
     // Timeout to allow reflow for the animation
     setTimeout(() => {
         container.classList.add('slide-left');
     }, 10); // Slight delay to trigger the transition
 }
 
 // Initially set the background
 container.style.backgroundImage = backgrounds[currentIndex];
 
 // Change the background every 2 seconds (faster transition)
 setInterval(changeBackground, 5000);
 
               </script>
